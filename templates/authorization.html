<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет - TechStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .remember-me label {
            color: #666;
            font-size: 14px;
        }

        .forgot-password {
            color: #4361ee;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #666;
        }

        .login-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .login-divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #4361ee;
            transform: translateY(-1px);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.facebook {
            color: #4267B2;
        }

        .social-btn.vk {
            color: #4c75a3;
        }

        .register-link {
            text-align: center;
            color: #666;
        }

        .register-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #fed7d7;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f0fff4;
            color: #2d7d32;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #c6f6d5;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Анимации */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .login-body {
                padding: 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">TechStore</div>
                <h1>Вход в личный кабинет</h1>
            </div>

            <div class="login-body">
                <!-- Сообщение об ошибке -->
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">Неверный email или пароль</span>
                </div>

                <!-- Сообщение об успехе -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText">Вход выполнен успешно!</span>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input
                                type="email"
                                id="login"
                                name="email"
                                placeholder="your@email.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Введите ваш пароль"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Запомнить меня</label>
                        </div>
                        <a class="forgot-password" onclick="window.location.href='/forgotpassword'">Забыли пароль?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn" onclick="AuthorizationTo(event)">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                </form>

                <div class="login-divider">
                    <span>или войдите через</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                    <button class="social-btn vk" onclick="socialLogin('vk')">
                        <i class="fab fa-vk"></i>
                        VK
                    </button>
                </div>

                <div class="register-link">
                    Еще нет аккаунта? <a href="/register">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Элементы DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');

        // Валидация email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Показать сообщение об ошибке
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            loginForm.classList.add('shake');
            setTimeout(() => loginForm.classList.remove('shake'), 300);
        }

        // Скрыть сообщения
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        // Обработка отправки формы
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Сброс сообщений
            hideMessages();

            // Получение данных формы
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const remember = document.getElementById('remember').checked;

            // Валидация
            if (!email) {
                showError('Пожалуйста, введите email');
                emailInput.focus();
                return;
            }

            if (!isValidEmail(email)) {
                showError('Пожалуйста, введите корректный email');
                emailInput.focus();
                return;
            }

            if (!password) {
                showError('Пожалуйста, введите пароль');
                passwordInput.focus();
                return;
            }

            if (password.length < 6) {
                showError('Пароль должен содержать минимум 6 символов');
                passwordInput.focus();
                return;
            }

            // Блокировка кнопки
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';

            try {
                // Имитация запроса к серверу
                await simulateLoginRequest(email, password, remember);

                // Успешный вход
                successMessage.classList.add('show');

                // Перенаправление в личный кабинет
                setTimeout(() => {
                    window.location.href = '/profile';
                }, 1000);

            } catch (error) {
                showError(error.message);
            } finally {
                // Разблокировка кнопки
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Войти';
            }
        });

        // Имитация запроса к серверу
        function simulateLoginRequest(email, password, remember) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Тестовые данные для демонстрации
                    const testUsers = [
                        { email: 'demo@example.com', password: 'password123' },
                        { email: 'test@test.com', password: 'test123' },
                        { email: 'user@example.com', password: '123456' }
                    ];

                    const user = testUsers.find(u => u.email === email && u.password === password);

                    if (user) {
                        resolve({ success: true, user: { email, name: 'Демо Пользователь' } });
                    } else {
                        reject(new Error('Неверный email или пароль'));
                    }
                }, 1500);
            });
        }

        // Социальный вход
        function socialLogin(provider) {
            hideMessages();

            // Имитация социального входа
            loginBtn.disabled = true;
            loginBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Вход через ${provider}...`;

            setTimeout(() => {
                successMessage.classList.add('show');
                setTimeout(() => {
                    window.location.href = '/profile';
                }, 1000);
            }, 2000);
        }

        // Очистка сообщений при изменении полей
        emailInput.addEventListener('input', hideMessages);
        passwordInput.addEventListener('input', hideMessages);

        // Автозаполнение для демонстрации
        document.addEventListener('DOMContentLoaded', function() {
            // Автозаполнение демо-данных (можно убрать в продакшене)
            emailInput.value = 'demo@example.com';
            passwordInput.value = 'password123';
        });

        // Обработка клавиши Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
 <script src="/static/authorization.js"> </script>
</body>
</html>
